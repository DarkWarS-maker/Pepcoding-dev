<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning CSS</title>
    <style>
      /*Element Selector*/

      h1 {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <!--Inline CSS-->
    <h1 style="color: blue">Heading 1 with inline Css</h1>
    <h2>Heading 2</h2>

    <!--Internal CSS-->
    <h1>Heading with Internal Css</h1>
    <h1>Heading With Internal Css</h1>

    <!--Priority Of Inline Css is more-->
  </body>
</html>
